mutation EditAxis($zeroSpeed: Int!, $zeroAccel: Int!, $maxStroke: Int!, $speed: Int!, $accel: Int!, $stepsPerMm: Int!) {
  editAxis(
    zeroSpeed: $zeroSpeed
    zeroAccel: $zeroAccel
    maxStroke: $maxStroke
    speed: $speed
    accel: $accel
    stepsPerMm: $stepsPerMm
  ) {
    zeroSpeed
    zeroAccel
    maxStroke
    speed
    accel
    stepsPerMm
  }
}
